<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="default.css" />
    <title>Codelândia - Desafio 04</title>
  </head>
  <body>
    <section class="leftArea">
      <img src="assets/image.svg" alt="ilustração de pessoas em tela" />
    </section>
    <section class="loginArea">
      <div class="loginContainer">
        <p>Bem vindo de volta</p>
        <h1>Faça login na sua conta</h1>
        <br />
        <form>
          <div class="inputGroup">
            <label for="email">E-mail</label>
            <input type="text" />
          </div>
          <div class="inputGroup">
            <label for="password">Senha</label>
            <input type="password" id="password" />
          </div>
          <div class="optionsGroup">
            <div class="radioBtn">
              <input type="radio" name="rememberme" id="rememberme" />
              <label for="rememberme">Lembre de mim</label>
            </div>
            <a href="https://www.google.com.br">Esqueceu sua senha?</a>
          </div>
          <button type="submit">Entrar</button>
          <button>
            <img src="assets/google.svg" alt="Logomarca do Google" /> Ou faça
            login com o Google
          </button>
        </form>
      </div>
      <footer>
        Não tem uma conta? <a href="https://www.google.com.br">Cadastre-se</a>
      </footer>
    </section>
  </body>
</html>
